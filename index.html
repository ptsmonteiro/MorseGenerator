<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CW Trainer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        #frequencyValue {
            width: 60px;
            display: inline-block;
            text-align: right;
        }
        .frequency-slider-container {
            position: relative;
            padding-bottom: 20px;
        }
        .frequency-slider-limits {
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            font-size: 0.8rem;
            color: #6c757d;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #0d6efd;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #0d6efd;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="h3 mb-0">CW Trainer</h1>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <button id="playBtn" class="btn btn-success btn-lg me-2">Play</button>
                    <button id="stopBtn" class="btn btn-danger btn-lg">Stop</button>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="wpm" class="form-label">Speed (WPM):</label>
                        <input type="number" id="wpm" class="form-control" min="5" max="50" value="15">
                    </div>
                    <div class="mb-3">
                        <label for="repetitions" class="form-label">Repetitions:</label>
                        <input type="number" id="repetitions" class="form-control" min="1" max="10" value="3">
                    </div>
                    <div class="mb-3">
                        <label for="languageSelect" class="form-label">Voice Language:</label>
                        <select id="languageSelect" class="form-select">
                            <option value="en-US">English</option>
                            <option value="fr-FR">Fran√ßais</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="toneFrequency" class="form-label">Tone Frequency: <span id="frequencyValue">700</span> Hz</label>
                        <div class="frequency-slider-container">
                            <input type="range" id="toneFrequency" class="form-range" min="100" max="3000" step="1" value="700">
                            <div class="frequency-slider-limits">
                                <span>100 Hz</span>
                                <span>3000 Hz</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, only needed if you want to use Bootstrap's JavaScript components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
